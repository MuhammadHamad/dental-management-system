<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentalCare Pro - Expert Dental Care | Modern Dental Practice</title>
    <meta name="description" content="Professional dental care with expert dentists, modern technology, and comprehensive services. Book appointments online, general dentistry, cosmetic procedures, orthodontics, and emergency care." />
    <meta name="keywords" content="dental care, dentist, teeth cleaning, cosmetic dentistry, orthodontics, dental implants, emergency dental, teeth whitening, oral surgery, pediatric dentistry" />
    <meta name="author" content="DentalCare Pro" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://dentalcarepro.com" />
    
    <!-- Google Fonts - Preload for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dentalcarepro.com" />
    <meta property="og:title" content="DentalCare Pro - Expert Dental Care | Modern Dental Practice" />
    <meta property="og:description" content="Professional dental care with expert dentists, modern technology, and comprehensive services. Book appointments online." />
    <meta property="og:image" content="https://dentalcarepro.com/og-image.jpg" />
    <meta property="og:site_name" content="DentalCare Pro" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://dentalcarepro.com" />
    <meta name="twitter:title" content="DentalCare Pro - Expert Dental Care" />
    <meta name="twitter:description" content="Professional dental care with expert dentists and modern technology. Book your appointment today." />
    <meta name="twitter:image" content="https://dentalcarepro.com/twitter-image.jpg" />

    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Dentist",
      "name": "DentalCare Pro",
      "description": "Professional dental care with modern technology and expert dentists",
      "url": "https://dentalcarepro.com",
      "telephone": "+1-555-123-4567",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Dental Street",
        "addressLocality": "Healthcare City",
        "addressRegion": "HC",
        "postalCode": "12345",
        "addressCountry": "US"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "40.7128",
        "longitude": "-74.0060"
      },
      "openingHours": [
        "Mo-Fr 08:00-18:00",
        "Sa 09:00-16:00"
      ],
      "priceRange": "$$",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "200"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Dental Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "General Dentistry",
              "description": "Comprehensive dental care including cleanings, fillings, and preventive treatments"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Cosmetic Dentistry",
              "description": "Teeth whitening, veneers, and smile makeovers"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Orthodontics",
              "description": "Braces and aligners to straighten teeth"
            }
          }
        ]
      }
    }
    </script>

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
